{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}


<div class="ui one column grid text container">
    {% if posts %}
      {% for post in posts %}
      <div class="column">
	<div class="ui segments">
	  <div class="ui segment">
	    <h1 class="ui header">{{ post.title }}</h1>
	  </div>
	  <div class="ui segments">
	    <div class="ui piled segment">
	      <p>{{ post.text }}</p>
	    </div>
	  </div>
	</div>
      </div>
      {% endfor %}
    {% else %}
     <div class="column">
      <p>No posts yet. Try again later</p>
     </div>
    {% endif %}
</div>


{% endblock %}
